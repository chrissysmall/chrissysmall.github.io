<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap-theme.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-md-6 col-md-offset-4">
  <h1>{{ page.title }}</h1>
</div>
</div>
  <div class="row">
    {% include navbar.html %}
</div>
<div class="row">
<div class="col-md-6 col-md-offset-3 carouselcol">
  <!-- The carousel will fill its container. Be sure to create a container that will match your image size. Here, I create a col-6 container for the carousel, since my images are about the right proportions for that. -->
      <!-- Carousel code starts here -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <!-- These add the little "bullets" at the bottom of the show, indicating how many slides there are, and which slide is being displayed. If you add a slide to the initial 3, add an indicator. -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <!-- Each slide consists of a div with the "item" class, which has nested inside of it an image, and a caption div. The first slide starts out with the active class, which is then reassigned by the javascript -->
          <div class="item active" style="height:250px" "width:300px">
            <img src="/PTB2.jpeg">
            <div class="carousel-caption">
              <!--Write your slide caption, if any, here-->
          </div>
        </div>
   <div class="item">
     <img src="/PTB.jpeg" style="height:250px" "width:300px">
     <div class="carousel-caption">
     </div>
   </div>
   <div class="item">
     <img src="/PTB3.jpeg" style="height:250px" "width:300px">
     <div class="carousel-caption">
     </div>
   </div>
   <!-- Add any additional slides here, before the "carousel-inner" div closes. Slides will in order of their position here, top first, bottom last. -->
 </div>

 <!-- Controls. Leave these alone. -->
 <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
   <span class="sr-only">Previous</span>
 </a>
 <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
   <span class="sr-only">Next</span>
 </a>
</div>
</div>
</div>

</div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 bottom">
    {% include socialbar.html %}
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 bottom">
    {% include resourcesbar.html %}
  </div>
</div>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
